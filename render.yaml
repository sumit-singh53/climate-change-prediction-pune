services:
  - type: web
    name: pune-climate-dashboard
    env: python
    buildCommand: "pip install -r requirements_deploy.txt"
    startCommand: "streamlit run streamlit_app.py --server.port=$PORT --server.address=0.0.0.0"
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src